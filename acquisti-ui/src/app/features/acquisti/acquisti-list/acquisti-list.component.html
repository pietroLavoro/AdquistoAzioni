<h1>Compras registradas</h1>
<button (click)="nuovo()">Nueva compra</button>

<p *ngIf="loading">Cargando...</p>
<p *ngIf="!loading && error" style="color:red">Error: {{ error }}</p>
<p *ngIf="!loading && !error && items.length === 0">No hay compras aún.</p>

<table *ngIf="!loading && !error && items.length">
  <thead>
    <tr><th>ID</th><th>Título</th><th>Fecha</th><th>Cantidad</th><th>Importe</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let it of items">
      <td>{{ it.id }}</td>
      <td>{{ it.titoloCodice }} - {{ it.titoloDescrizione }}</td>
      <td>{{ it.dataCompra }}</td>
      <td>{{ it.quantitaTotale }}</td>
      <td>{{ it.importoTotale }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="error" style="color:red">Error: {{ error }}</p>
